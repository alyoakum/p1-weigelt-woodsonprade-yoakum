    <!-- Contact Form -->

    <main>
      <div class="contact-container">
        <div class="contact-info">
          <h2>Contact Us!</h2>
          <p>We would love to hear from you! Whether you're interested to join our team or have any comments, questions or concenrs, simply drop us a message, and we'll get back to you as soon as possible.</p>
        </div>
        <div class="form-container rounded">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">First Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Jane">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Last Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Doe">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="jdoe@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Leave us a Message!</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
        </div>
      </div>
    </main>
